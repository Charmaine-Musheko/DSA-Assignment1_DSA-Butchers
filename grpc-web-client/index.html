<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental gRPC-Web Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mvp.css/1.12.0/mvp.css" integrity="sha512-qfxuCG2lLBVmOAXoJ1i8LojRxurx8WcN6i/K6pTnIew+TWKQy/dqkB7Y2jeHuBw3a3l9OkSY3Sctu8iYM9opxQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <h1>Car Rental gRPC-Web Client</h1>
        <section>
            <h2>Add Car</h2>
            <form id="addCarForm">
                <label>Car ID <input type="text" id="addCarId" required /></label>
                <label>Make <input type="text" id="addCarMake" required /></label>
                <label>Model <input type="text" id="addCarModel" required /></label>
                <label>Price <input type="number" id="addCarPrice" min="0" step="0.01" required /></label>
                <label><input type="checkbox" id="addCarAvailable" checked /> Available</label>
                <button type="submit">Add Car</button>
            </form>
            <pre id="addCarResult"></pre>
        </section>

        <section>
            <h2>Search Cars</h2>
            <form id="searchForm">
                <label>Query <input type="text" id="searchQuery" /></label>
                <button type="submit">Search</button>
            </form>
            <pre id="searchResult"></pre>
        </section>

        <section>
            <h2>Place Reservation</h2>
            <form id="reserveForm">
                <label>User ID <input type="text" id="reserveUserId" required /></label>
                <label>Car IDs (comma separated) <input type="text" id="reserveCarIds" required /></label>
                <button type="submit">Reserve</button>
            </form>
            <pre id="reserveResult"></pre>
        </section>
    </main>
    <script src="dist/bundle.js"></script>
</body>
</html>
